# Site

title: Pullnfit
description: Сервис по подбору индивидуальных программ тренировок и питания с помощью нейросети прямо в календарь.
url: https://pullnfit.ru
disqus_shortname: pullnfit
baseurl:

google_site_verification: 
permalink: pretty
timezone: YEKT
collections:
  case_studies:
    output: false
    permalink: /case-studies/:name/
  careers:
    output: true
    permalink: /careers/:name/
defaults:
  - scope:
      path: ""
    values:
      header_class: "short"
  - scope:
      path: ""
      type: posts
    values:
      layout: post

