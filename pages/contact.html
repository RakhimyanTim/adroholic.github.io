<div class="contact">
	<div class="wrapper">
		<div class="contact-content">
			<h2>Давайте поговорим</h2>
			<p>Есть вопросы? Отправьте нам сообщение, и мы свяжемся с вами.</p>
			<p><a href="mailto:walkingstartup@gmail.com">walkingstartup@gmail.com</a></p>
		</div>
		<form action="/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="walkingstartup@gmail.com">

			<div class="text-field">
				<label class="form-icon">
					<i class="material-icons">person</i>
					<input type="text" name="name" id="name" placeholder="Имя">
				</label>

				<label class="form-icon">
					<i class="material-icons">email</i>
					<input type="email" name="email" id="email" placeholder="Эл. адрес" required>
				</label>
			</div>

			<textarea name="message" id="message" placeholder="Ваше сообщение"></textarea>

			<input type="submit" value="Отправить сообщение">
		</form>
	</div>
</div>
